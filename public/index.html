<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chat Lab</title>
    <script src="app.js" ></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <section class="container">
      <h1> Chat Lab </h1>
      <div class="chat_list" id="chat-msgs">
      </div>
    </section>




    <section class="chat">
      <form id="chat-form">
        <input type="text" id="chat-name" placeholder="name" required/>
        <input type="text" id="chat-msg" placeholder="message" required/>
        <button type="submit" id="submit-button">Send</button>
    </form>
    </section>
  </body>
</html>
